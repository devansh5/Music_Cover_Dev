


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Cover Dev</title>
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/internet-2020/1080/Applemusicandroid-512.png" type="image/icon type">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="music">
        

        <div class="details">
            <div class="now-playing">Playing</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>

        <div class="player">
            
            <div class="prev" onclick="prevtrack()"> 
                <i class="fas fa-backward fa-2x"></i>
            </div>
            <div class="play" onclick="playpausetrack()">
                <i class="far fa-play-circle fa-5x"></i>
            </div>
            <div class="next" onclick="nexttrack()">
                <i class="fas fa-forward fa-2x"></i>
            </div>
        </div>


         
    </div>

    <script src="index.js"></script>
    <script src = "https://kit.fontawesome.com/541b15f7aa.js" crossorigin = "anonymous" ></script>
</body>
</html>
